<!DOCTYPE html>
<html>
    <title>Author HTML structure</title>
 
<body>
<h1>Author entry Ajit Ubbanapally</h1>
<h2>Getting input</h2>

<form>

    <label for="secretAuthor">The hidden author name:</label>

    <input type="password" id="secretAuthor" value="Dickens">

    <br>

    <label for="guessAuthor">Guess the author:</label>

    <input type="text" id="guessAuthor">

    <br>

    <button type="button" onclick="checkAuthor()">Check the guess</button>

</form>
<div class="mt-3" id="incorrect-guesses"></div>

<p>Results: <span id="result"></span></p>

 

<script>

    let good = 0;

    let oops = 0;

    function checkAuthor() {

        const secretAuthor = document.getElementById("secretAuthor").value;

        const guessAuthor = document.getElementById("guessAuthor").value;

 

        if (secretAuthor === guessAuthor) {

            good++;

            alert("You got it right!");

        } 
        
        else {
            oops++;
            document.getElementById("incorrect-guesses").innerHTML = `<div>Incorrect Guess #${oops}: ${guessAuthor}</div>`;
            if (oops >= 7) {
                document.querySelector("button").onclick = function() {
                    alert("Sorry, ran out of guesses.");
                };
                
            } else {
                alert("Sorry");
            }
        }

        const resultElement = document.getElementById("result");

        resultElement.textContent = `Correct guesses: ${good} | Wrong guesses: ${oops}`;

    }

</script>

<div class="container">
    <img src="Ahmedabad.jpg" class="img-fluid" alt="Ahmedabad" id="1st image"
    width="100" height="100"/>
    <button type="button" onclick="selectImage()">Check the Image</button>
</div>
<script>
    
    let useImage = 1;
    function selectImage()
    {
      
    switch (useImage) {
    case 1:
    document.getElementById("1st image").src = "Atlanta.jpg" ;
     useImage = 2;
      break;
    case 2:
    document.getElementById("1st image").src = "Banaras.jpg" ;
     useImage=3;
      break;
    case 3:
    document.getElementById("1st image").src = "Ahmedabad.jpg" ;
    useImage=1;
      break;
    }
}
    </script>
    

</body>
</html>
