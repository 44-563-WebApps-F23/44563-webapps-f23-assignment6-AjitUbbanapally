<!DOCTYPE html>
<html>
    <title>looping computation</title>
 
<body>

<h2>Ajit U shows tip amounts</h2>

<form class="mb-4">
    <div class="form-group">
        <label for="baseamount">Enter base amount:</label>
        <input type="number" id="baseamount" value="50" class="form-control">
    </div>
    <div class="form-group">
        <label for="tippercent">Enter the tip percent:</label>
        <input type="number" id="tippercent" value="15" class="form-control">
    </div>
    <button type="button" onclick="tips()" class="btn btn-primary">Show tip</button>
</form>

<div id="tipresults" class="mb-4"></div>

<script>
    function tips() {
        const baseAmount = parseFloat(document.getElementById('baseamount').value);
        const tipPercent = parseFloat(document.getElementById('tippercent').value);
        let toShow = "Tips are: ";

        for (let i = 0; i < 5; i++) {
            const calculatedTip = baseAmount * (1 + (tipPercent + i * 4) / 100);
            toShow += `${tipPercent + i * 4}% is ${(calculatedTip - baseAmount).toFixed(1)}; `;
        }
        document.getElementById('tipresults').innerHTML = toShow;
    }

    </script>

</body>
</html>
