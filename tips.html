<!DOCTYPE html>
<html>
    <title>looping computation</title>
 
<body class="container">

<h2>Ajit U shows tip amounts</h2>

<form class="mb-4">
    <div class="form-group">
        <label for="baseamount">Enter base amount:</label>
        <input type="number" id="baseamount" value="50" class="form-control">
    </div>
    <div class="form-group">
        <label for="tippercent">Enter the tip percent:</label>
        <input type="number" id="tippercent" value="15" class="form-control">
    </div>
    <button type="button" onclick="tips()" class="btn btn-primary">Show tip</button>
</form>

<div id="tipresults" class="mb-4"></div>

<form class="mb-4">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="operation" value="sum" onclick="chooseOp('sum')">
        <label class="form-check-label">sum</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="operation" value="diff" onclick="chooseOp('diff')">
        <label class="form-check-label">difference</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="operation" value="mult" onclick="chooseOp('mult')">
        <label class="form-check-label">product</label>
    </div>
</form>

<div id="result-output"></div>

<script>
    function tips() {
        const baseAmount = parseFloat(document.getElementById('baseamount').value);
        const tipPercent = parseFloat(document.getElementById('tippercent').value);
        let toShow = "Tips are: ";

        for (let i = 0; i < 5; i++) {
            const calculatedTip = baseAmount * (1 + (tipPercent + i * 4) / 100);
            toShow += `${tipPercent + i * 4}% is ${(calculatedTip - baseAmount).toFixed(1)}; `;
        }
        document.getElementById('tipresults').innerHTML = toShow;
    }

    function chooseOp() {
            const baseAmount = parseFloat(document.getElementById('baseamount').value);
            const tipPercent = parseFloat(document.getElementById('tippercent').value);
            const operation = document.querySelector('input[name="operation"]:checked').value;

            let result;
            if (operation === "sum") {
                result = baseAmount + tipPercent;
                document.getElementById('result-output').innerHTML = `the sum of ${baseAmount} and ${tipPercent} is ${result}`;
            } else if (operation === "diff") {
                result = baseAmount - tipPercent;
                document.getElementById('result-output').innerHTML = `the difference of ${baseAmount} and ${tipPercent} is ${result}`;
            } else if (operation === "mult") {
                result = tipPercent*baseAmount  ;
                document.getElementById('result-output').innerHTML = `the product of ${baseAmount} and ${tipPercent} is ${result}`;
            }
        }

    </script>
</body>
</html>
