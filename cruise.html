<!DOCTYPE html>
<html>
 <head>
    <title>Use check boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Ajit U goes on a cruise</h2>
<h3>Getting the inputs</h3>

<form class="mb-4">
    <div class="form-group form-check">
        <label class="form-check-label"><input type="checkbox" checked=true id="checkbox1"  class="form-check-input"> Shares Cabin</label><br>
        <label class="form-check-label"><input type="checkbox" checked=true id="checkbox2"  class="form-check-input"> Breakfast</label><br>
        <label class="form-check-label"><input type="checkbox" id="checkbox3"  class="form-check-input"> Pool Pass</label><br>
    </div>

    <button type="button" onclick="selectCruise()" class="btn btn-primary">Select a cruise</button>
</form>
<div id="cruise-results"></div>

<form class="form-group">
    <label for="days">Enter the number of days</label>
    <input type="text" id="days" value="days" class="form-control">

    <label for="price">Enter price</label>
    <input type="text" id="price" name="price" value="price" class="form-control">

</form>

<button onclick="updateCruise()" class="btn btn-success">Update the cruise</button>
<p id="cruise_withUpdate"></p>
<script>
    let my_cruise = {};
    function selectCruise() {
        my_cruise = {};
    
        my_cruise.shared = document.getElementById('checkbox1').checked;
        my_cruise.breakfast = document.getElementById('checkbox2').checked;
        my_cruise.pool = document.getElementById('checkbox3').checked;
    
        document.getElementById('cruise-results').innerHTML = JSON.stringify(my_cruise);
    }


    function updateCruise() {
    my_cruise={}
    const days = document.getElementById('days').value;
    const price = document.getElementById('price').value;

    my_cruise["days"] = days;
    my_cruise["price"] = price;
    document.getElementById('cruise_withUpdate').textContent = `my_cruise[with updated values] = ${JSON.stringify(my_cruise)}`;
}

    </script>
    </body>
    </html>
